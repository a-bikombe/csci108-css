<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Lab 9</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <!-- You are designing a 6 by 6 inch shipping label which will be printed. -->
    <body>

        <!-- A return address in the upper left corner - 3 by 1.5 inches -->
        <address class="return">
            <p><strong>CSCI-PCA</strong></p>
            <p>505 Untitled Street</p>
            <p>New York, New York 01234</p>
            <p>(123) 555-1212</p>
        </address>
        
        <!-- An area for postage in the upper right corner - it must be 2.5 by 1 inches - You may use placeholder content for this -->
        <div class="postage">
            <p>Lorem Ipsum</p>
        </div>

        <!-- A destination address - 4 by 3 inches - centered -->
        <address class="destination">
            <p>CSCI-PCA</p>
            <p><strong>Arianna Bikombe</strong></p>
            <p>505 Untitled Street</p>
            <p>New York, New York 01234</p>
        </address>
        
        <!-- An order number - single line in the lower left corner -->
        <div class="order">
            <p>85263WPTAVI1</p>
        </div>
    </body>

</html>
